    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const imagePlaceholder = document.getElementById('imagePlaceholder');
            const lostItemForm = document.getElementById('lostItemForm');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const debugToggle = document.getElementById('debugToggle');
            const debugInfo = document.getElementById('debugInfo');
            
            // ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ ÌÜ†Í∏Ä
            debugToggle.addEventListener('click', function() {
                if (debugInfo.style.display === 'none' || debugInfo.style.display === '') {
                    debugInfo.style.display = 'block';
                    debugToggle.textContent = 'ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ Ïà®Í∏∞Í∏∞';
                } else {
                    debugInfo.style.display = 'none';
                    debugToggle.textContent = 'ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ ÌëúÏãú';
                }
            });
            
            // Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞ Î∞è ÏûêÎèô AI Î∂ÑÏÑù
            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    console.log(`Ïù¥ÎØ∏ÏßÄ ÏÑ†ÌÉù: ${file.name} (${Math.round(file.size / 1024)} KB)`);
                    logDebug(`Ïù¥ÎØ∏ÏßÄ ÏÑ†ÌÉù: ${file.name} (${Math.round(file.size / 1024)} KB)`);
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        imagePlaceholder.style.display = 'none';
                        
                        // Ïù¥ÎØ∏ÏßÄÍ∞Ä Î°úÎìúÎêòÎ©¥ Ï¶âÏãú AI Î∂ÑÏÑù ÏãúÏûë
                        analyzeImage(file);
                    }
                    reader.readAsDataURL(file);
                }
            });
            
            // ÎîîÎ≤ÑÍ∑∏ Î°úÍ∑∏ Ìï®Ïàò
            function logDebug(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.textContent = `[${timestamp}] ${message}`;
                debugInfo.appendChild(logEntry);
                
                // Ïä§ÌÅ¨Î°§ÏùÑ ÏïÑÎûòÎ°ú Ïù¥Îèô
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
            
            // AI Î∂ÑÏÑù Ìï®Ïàò
            function analyzeImage(file) {
                loadingOverlay.style.display = 'flex';
                console.log('AI ÏÑúÎ≤ÑÏóê Ïù¥ÎØ∏ÏßÄ Ï†ÑÏÜ° Ï§ë...');
                logDebug('AI ÏÑúÎ≤ÑÏóê Ïù¥ÎØ∏ÏßÄ Ï†ÑÏÜ° Ï§ë...');
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('location', document.getElementById('location').textContent);
                formData.append('lost_at', document.getElementById('lostDate').textContent);
                
                fetch('http://localhost:8000/analyze/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        if(response.status === 500) {
                            throw new Error('ÏÑúÎ≤Ñ ÎÇ¥Î∂Ä Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                        }
                        return response.text().then(text => {
                            throw new Error(text || 'ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                        });
                    }
                    return response.json();
                })
                .then(result => {
                    console.log('Î∂ÑÏÑù Í≤∞Í≥º:', result);
                    logDebug('Î∂ÑÏÑù Í≤∞Í≥º ÏàòÏã† ÏôÑÎ£å');
                    logDebug(`Î¨ºÌíà: ${result.item_type}, Ïã†Î¢∞ÎèÑ: ${(result.confidence * 100).toFixed(1)}%`);
                    
                    // Í≤∞Í≥ºÎ•º ÌèºÏóê Ï±ÑÏö∞Í∏∞
                    fillFormWithResults(result);
                    loadingOverlay.style.display = 'none';
                })
                .catch(error => {
                    console.error('Î∂ÑÏÑù Ïò§Î•ò:', error);
                    logDebug(`Ïò§Î•ò Î∞úÏÉù: ${error.message}`);
                    alert('Ïù¥ÎØ∏ÏßÄ Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
                    loadingOverlay.style.display = 'none';
                });
            }
            
            // Î∂ÑÏÑù Í≤∞Í≥ºÎ°ú Ìèº Ï±ÑÏö∞Í∏∞
            function fillFormWithResults(data) {
                // ÌíàÎ™©Î™Ö ÏÑ§Ï†ï
                if (data.item_type) {
                    document.getElementById('title').value = data.item_type;
                    console.log(`ÌíàÎ™©Î™Ö ÏÑ§Ï†ï: ${data.item_type}`);
                    logDebug(`ÌíàÎ™©Î™Ö ÏÑ§Ï†ï: ${data.item_type}`);
                }
                
                // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ§Ï†ï
                const categoryMap = {
                    1: "Ïï°ÏÑ∏ÏÑúÎ¶¨ > ÏßÄÍ∞ë",
                    2: "Ï†ÑÏûêÍ∏∞Í∏∞ > Ìú¥ÎåÄÏ†ÑÌôî",
                    3: "Í∞ÄÎ∞© > Í∞ÄÎ∞©",
                    4: "Ï†ÑÏûêÍ∏∞Í∏∞ > ÎÖ∏Ìä∏Î∂Å",
                    5: "ÏùòÎ•ò > ÏùòÎ•ò",
                    6: "Ïï°ÏÑ∏ÏÑúÎ¶¨ > Ïï°ÏÑ∏ÏÑúÎ¶¨",
                    7: "Í∏∞ÌÉÄ > Í∏∞ÌÉÄ"
                };
                
                if (data.category_id && categoryMap[data.category_id]) {
                    document.getElementById('category').textContent = categoryMap[data.category_id];
                    console.log(`Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ§Ï†ï: ${categoryMap[data.category_id]}`);
                    logDebug(`Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ§Ï†ï: ${categoryMap[data.category_id]}`);
                }
                
                // ÏÉâÏÉÅ ÏÑ§Ï†ï
                if (data.colors && data.colors.length > 0) {
                    document.getElementById('color').textContent = data.colors[0].name;
                    console.log(`ÏÉâÏÉÅ ÏÑ§Ï†ï: ${data.colors[0].name}`);
                    logDebug(`ÏÉâÏÉÅ ÏÑ§Ï†ï: ${data.colors[0].name} (${data.colors[0].hex})`);
                    
                    // ÏÉâÏÉÅ Ï†ïÎ≥¥ ÎîîÎ≤ÑÍ∑∏ Ï∂úÎ†•
                    data.colors.forEach((color, index) => {
                        logDebug(`- ÏÉâÏÉÅ #${index+1}: ${color.name}, ${color.hex}, ${color.percentage}%`);
                    });
                }
                
                // ÏÉÅÏÑ∏ ÏÑ§Î™Ö ÏÑ§Ï†ï
                if (data.description) {
                    document.getElementById('detail').value = data.description;
                    console.log(`ÏÑ§Î™Ö ÏÑ§Ï†ï: ${data.description}`);
                    logDebug(`ÏÑ§Î™Ö ÏÑ§Ï†ï: ${data.description}`);
                }
                
                // Ïû¨Ïßà Ï†ïÎ≥¥ ÎîîÎ≤ÑÍ∑∏ Ï∂úÎ†•
                if (data.material) {
                    logDebug(`Ïû¨Ïßà: ${data.material}`);
                }
                
                // ÏûêÎèô ÌÉúÍ∑∏ ÎîîÎ≤ÑÍ∑∏ Ï∂úÎ†•
                if (data.auto_tags) {
                    logDebug(`ÏûêÎèô ÌÉúÍ∑∏: ${data.auto_tags.join(', ')}`);
                }
            }
            
            // Ìèº Ï†úÏ∂ú
            lostItemForm.addEventListener('submit', function(event) {
                event.preventDefault();
                console.log('ÏäµÎìùÎ¨º Îì±Î°ù ÏôÑÎ£å!');
                logDebug('ÏäµÎìùÎ¨º Îì±Î°ù ÏôÑÎ£å!');
                alert('ÏäµÎìùÎ¨ºÏù¥ Îì±Î°ùÎêòÏóàÏäµÎãàÎã§!');
            });
            
            // Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº
            document.querySelector('.back-button').addEventListener('click', function() {
                window.history.back();
            });
            
            // Îã´Í∏∞ Î≤ÑÌäº
            document.querySelector('.close-button').addEventListener('click', function() {
